<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Ventana Modal</title>
    <link rel="stylesheet" href="styles copy.css">
</head>
<body>
    <h2>Ejemplo de Ventana Modal</h2>
    <button id="openModalBtn">Abrir Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Ventana Modal</h3>
            <p>Este es un ejemplo de ventana modal.</p>
            <button id="closeModalBtn">Cerrar Modal</button>
        </div>
    </div>

    <script src="modal.js"></script>
</body>
</html>
