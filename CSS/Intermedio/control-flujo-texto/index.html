<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container wrap">
        <p>EsteEsUnEjemploDeUnaPalabraMuyLargaQueNoTieneEspaciosYQueSeAjustaráUsandoOverflowWrap</p>

    <div class="container break">
        <p>EsteEsOtroEjemploDeUnaPalabraMuyLargaQueSeRomperáUsandoWordBreak</p>

    <div class="container whitespace">
        <p>Este es un texto con     múltiples espacios    y saltos de línea que se         mostrarán tal cual usando la propiedad white-space: pre.</p>
    </div>


    
</body>
