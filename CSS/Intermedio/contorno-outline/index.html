<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Outline en CSS</title>
</head>
<body>
    <h1>Ejemplos de outline</h1>
    <div class="container">
        <div class="box normal">
            <p>Sin outline</p>
        </div>
        <div class="box outlined">
            <p>Con outline</p>
        </div>
        <div class="box custom-outline">
            <p>Outline personalizado</p>
        </div>
        <div class="box offset-outline">
            <p>Con offset de outline</p>
        </div>
    </div>
</body>
</html>
