<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Seudoclases en CSS</title>
    <link rel="stylesheet" href="styles copy.css">
</head>

<body>
    <!-- Dinámicas -->
    <h2>Dinámicas</h2>
    <a class="a-dinamic" href="https://youtube.com/">Enlace no visitado</a>
    <a class="a-dinamic" href="https://chat.openai.com/">Enlace visitado</a>
    <input id="input-dinamic" type="text" placeholder="Enfócate en mí">

    <!-- Estructurales -->
    <h2>Estructurales</h2>
    <div id="box-estructural">
        <p class="p-estructural">Primer hijo</p>
        <p class="p-estructural">Segundo hijo</p>
        <p class="p-estructural">Tercer hijo</p>
        <p class="p-estructural">Último hijo</p>
    </div>

    <div class="box2">
        <p>box lleno</p>
    </div>
    <div class="box2"></div>

    <!-- Estado del formulario -->
    <h2>Estado del formulario</h2>
    <input class="input-form" type="text" placeholder="Habilitado">
    <input class="input-form" type="text" placeholder="Deshabilitado" disabled>
    <input class="input-form" type="checkbox" >
    <input class="input-form" type="checkbox" >
    <input class="input-form" type="text" placeholder="Opcional">
    <input class="input-form" type="text" placeholder="Requerido" required>
    <input class="input-form" type="email" placeholder="Correo válido" value="example@example.com">
    <input class="input-form" type="email" placeholder="Correo no válido" value="invalidemail">
    <input class="input-form" type="number" min="10" max="20" value="15">
    <input class="input-form" type="number" min="10" max="20" value="25">
    <input class="input-form" type="text" value="Solo lectura" readonly>
    <input class="input-form" type="text" placeholder="Lectura y escritura">

</body>

</html>
