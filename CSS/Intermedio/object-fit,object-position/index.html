<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Object Fit</title>
</head>
<body>
    <h1>Ejemplos de object-fit</h1>
    <div class="container-fit">
        <div class="box">
            <img src="css.png" alt="Ejemplo" class="fill">
            <p>object-fit: fill</p>
        </div>
        <div class="box">
            <img src="css.png" alt="Ejemplo" class="contain">
            <p>object-fit: contain</p>
        </div>
        <div class="box">
            <img src="css.png" alt="Ejemplo" class="cover">
            <p>object-fit: cover</p>
        </div>
        <div class="box">
            <img src="css.png" alt="Ejemplo" class="none">
            <p>object-fit: none</p>
        </div>
        <div class="box">
            <img src="css.png" alt="Ejemplo" class="scale-down">
            <p>object-fit: scale-down (valor mas chico)</p>
        </div>
    </div>


    <h1>Ejemplos de object-position</h1>
    <div class="container-position">
        <div class="box">
            <img src="css.png" alt="Ejemplo" class="top-left">
            <p>object-position: top left</p>
        </div>
        <div class="box">
            <img src="css.png" alt="Ejemplo" class="center">
            <p>object-position: center</p>
        </div>
        <div class="box">
            <img src="css.png" alt="Ejemplo" class="bottom-right">
            <p>object-position: bottom right</p>
        </div>
    </div>
</body>
</html>
