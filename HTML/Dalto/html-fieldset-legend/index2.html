<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>

    <!-- FORMULARIO -->
    <form id="formulario">

        <h2>Formulario de contacto</h2>

        <fieldset>
            <legend> INFORMACION BASICA </legend>
            <!-- INPUT TEXTO -->
            <div class="form_input">
                <label for="nombre">Nombre completo</label>
                <input type="text" placeholder="Nemberk" id="nombre">
            </div>

            <!-- INPUT EMAIL -->
            <div class=" form_input">
                <label>
                    Email
                    <input type="email" placeholder="jara@email.com">
                </label>
            </div>

            <!-- INPUT ASUNTO -->
            <div class=" form_input">
                <label>
                    ASUNTO
                    <input type="email" placeholder="El asunto de tu mensaje">
                </label>
            </div>

        </fieldset>


        <!-- DATALIST -->
        <div class="form_input">
            <label>Tipo de usuario
                <select name="type-of-users">
                    <option value="user1">Seguidor</option>
                    <option value="user2">Empresa</option>
                    <option value="user3">Otro</option>
                </select>
            </label>
        </div>

        <!-- OPTION -->
        <div class="form_input">
            <label>Tipo de usuario
                <input list="referente" name="referente">
                <datalist id="referente" name="type-of-user">
                    <option value="Jesus">Programador</option>
                    <option value="Amigo">universitario</option>
                    <option value="Vecino">ingeniero</option>
                </datalist>
            </label>

        </div>

        <!-- TEXT-AREA MENSAJE-->
        <div class="form_input">
            <label for="">Mensaje</label>
            <textarea rows="8" placeholder="Deja tu mensaje"></textarea>
        </div>

        <!-- LABEL BASICO -->
        <div class="form_input">
            <label>
                Acepto los terminos y condiciones
                <input type="checkbox" class="checkbox">
            </label>
        </div>

    </form>

</body>

</html>
