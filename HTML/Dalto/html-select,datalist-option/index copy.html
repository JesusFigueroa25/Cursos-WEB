<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles copy.css">
</head>
<body>
    
    <div class="form-container">
        <form>
            <label for="frutas">Elige una fruta:</label>
            <select id="frutas" name="frutas">
                <option value="manzana">Manzana</option>
                <option value="banana">Banana</option>
                <option value="naranja">Naranja</option>
                <option value="uva">Uva</option>
            </select>
        </form>
    </div>

    <div class="form-container">
        <form>
            <label for="region">Elige una region:</label>
            <input list="ciudades" id="ciudad" name="ciudad">
            <datalist id="ciudades">
                <option value="Lima">Costa verde</option>
                <option value="San Martin"> Tocache </option>
                <option value="Machu Pichu"> Machu pichu</option>
                <option value="Arequipa"> Misti </option>
            </datalist>
        </form>
    </div>

</body>
</html>
